<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
   <title>Frontend Mentor | Order summary card</title>
 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="upper-container">
      <img class="img-hero" src="images/illustration-hero.svg" />
    </div>
    <div class="lower-container">
      <div class="lower-container-element">
        <h2 class="title-text">Order Summary</h2>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>
        <div class="plans">
          <div class="select-plan">
            
            <img class="music-icon" src="images/icon-music.svg" />
          
            <div class="plan-text">
              <h3 class="annual-plan"> Annual Plan</h3>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <div class="change-plan">
            <a href="#" class="change-plan">Change</a>
          </div>
          
        </div>
        <button class="payment">
          Proceed to Payment
        </button>
        <button class="cancel-order">
          Cancel Order
        </button>
        
      </div>
      
    </div>
  </div>
 
  <!--

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
